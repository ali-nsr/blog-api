{% extends 'base.html' %}
{% load static %}
{% block window_title %}{% endblock %}

{% block content %}

    <main class="main-content dt-sl mt-4 mb-3">
        <div class="container main-container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-7 col-12 mx-auto">
                    <div class="logo-area text-center mb-3">
                        <a href="#"><img src="{% static '' %}img/logo.png" class="img-fluid" alt="logo"></a>
                    </div>
                    <div class="auth-wrapper form-ui border pt-4">
                        <div class="section-title title-wide mb-1 no-after-title-wide">
                            <h2 class="font-weight-bold">بازیابی رمز عبور</h2>
                        </div>
                        <form action="{% url 'accounts:reset_password' temp_code %}" method="post">
                            {% csrf_token %}

                            <div class="form-row-title">
                                <h3>بازیابی رمز عبور</h3>
                            </div>
                            <div class="form-row">
                                {% if temp_code %}
                                    {{ form }}
                                {% endif %}
                            </div>
                            <div class="form-row mt-3">
                                <button  type="submit" class="btn-primary-cm btn-with-icon mx-auto w-100">
                                    <i class="mdi mdi-login-variant"></i>
                                    ارسال کد بازیابی رمز عبور
                                </button>
                            </div>
                        </form>
                        <div class="form-footer mt-3">
                            <div>
                                <span class="font-weight-bold">کاربر جدید هستید؟</span>
                                <a href="{% url 'accounts:register_page' %}" class="mr-3 mt-2">ثبت نام در سفیر مارکت</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}

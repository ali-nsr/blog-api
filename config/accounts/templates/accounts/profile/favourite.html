{% extends 'base.html' %}
{% load humanize %}
{% block content %}
    <div class="container main-container" style="transform: none;">
        <div class="row" style="transform: none;">
            <!-- Start Sidebar -->
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 sticky-sidebar"
                 style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;">
                {% include 'accounts/profile/sidebar.html' %}
                <!-- End Sidebar -->
                <!-- Start Content -->
                <div class="col-xl-9 col-lg-8 col-md-8 col-sm-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="section-title text-sm-title title-wide mb-1 no-after-title-wide dt-sl mb-2 px-res-1">
                                <h2>علاقمندی ها</h2>
                            </div>
                            <div class="dt-sl">
                                <div class="row">
                                    {% for product in products %}
                                        <div class="col-lg-6 col-md-12">
                                            <div class="card-horizontal-product border-bottom rounded-0">
                                                <div class="card-horizontal-product-thumb">
                                                    <a href="{% url 'store:product_detail' product.slug %}">
                                                        <img src="{{ product.image.url }}" alt="">
                                                    </a>
                                                </div>
                                                <div class="card-horizontal-product-content">
                                                    <div class="card-horizontal-product-title">
                                                        <a href="{% url 'store:product_detail' product.slug %}">
                                                            <h3>{{ product.title }}</h3>
                                                        </a>
                                                    </div>
                                                    <div class="rating-stars">
                                                        <i class="mdi mdi-star active"></i>
                                                        <i class="mdi mdi-star active"></i>
                                                        <i class="mdi mdi-star active"></i>
                                                        <i class="mdi mdi-star active"></i>
                                                        <i class="mdi mdi-star"></i>
                                                    </div>
                                                    <div class="card-horizontal-product-price">
                                                        <span>{{ product.product_variant.cheapest_variant.total_price|intcomma:False }} تومان</span>
                                                    </div>
                                                    <div class="card-horizontal-product-buttons">
                                                        <a href="{% url 'store:product_detail' product.slug %}" class="btn">مشاهده محصول</a>
                                                        <a href="{% url 'store:favourite_product' product.slug %}" class="remove-btn">
                                                            <i class="mdi mdi-trash-can-outline"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Content -->
            </div>
        </div>
    </div>
{% endblock %}

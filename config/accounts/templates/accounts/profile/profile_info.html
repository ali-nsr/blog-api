{% extends 'base.html' %}
{% load humanize %}
{% block content %}
    <div class="container main-container" style="transform: none;">
        <div class="row" style="transform: none;">
            <!-- Start Sidebar -->
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 sticky-sidebar"
                 style="position: relative; overflow: visible; box-sizing: border-box; min-height: 1px;">
                {% include 'accounts/profile/sidebar.html' %}
                <!-- End Sidebar -->
                <!-- Start Content -->
                <div class="col-xl-9 col-lg-8 col-md-8 col-sm-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="section-title text-sm-title title-wide mb-1 no-after-title-wide dt-sl mb-2 px-res-1">
                                    <h2>همه سفارش‌ها</h2>
                                </div>
                                <div class="dt-sl">
                                    <form action="{% url 'accounts:profile_info' %}" method="post">
                                        {% csrf_token %}
                                        {{ form }}
                                        <button type="submit" class="btn btn-success btn-block mt-3">
                                            ثبت
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- End Content -->
            </div>
        </div>
    </div>
{% endblock %}

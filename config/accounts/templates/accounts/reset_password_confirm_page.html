{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="page-content">
        <div class="container">
            <div class="auth-wrapper">
                <div class="auth-form shadow-around">
                    <div class="site-logo">
                        <a href="{% url 'store:home_page' %}">
                            <img src="{% static '' %}images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="auth-form-title">
                        تغییر رمز عبور
                    </div>
                        {% if validlink %}
                            <form action="" method="post" class="login-signup-form">
                                {% csrf_token %}
                                {{ form }}
                                <div class="form-element-row text-left">
                                    <button class="btn-element btn-success-element">
                                        <i class="fad fa-sync"></i>
                                        تغییر رمز عبور
                                    </button>
                                </div>
                            </form>
                        {% endif %}

                    <div class="auth-form-footer">
                        <span>کاربر جدید هستید؟</span>
                        <a href="#" class="link--with-border-bottom">ثبت نام در بهین شاپ</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
